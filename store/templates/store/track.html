{% extends 'base.html' %} 

{% block content %}
    <div class="container">
    <h3 class="mt-3 text-center">Track a product</h3>
    <form action="{% url 'store:track-product' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="proUrl">Product URL</label>
        <input type="text" name="proUrl" class="form-control" id="proUrl" />
        </div>
        <div class="form-group">
        <label for="targetPrice">Target Price</label>
        <input type="number" class="form-control" name="targetPrice" id="targetPrice" />
        </div>
        <button type="submit" class="btn btn-success">Track Product</button>
    </form>
    </div>
{% endblock %}
